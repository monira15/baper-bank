<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4 font-semibold ">lets get some <span class="text-violet-600">Moooooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h2 class="text-2xl ">Deposit</h2>
                <h4 class="text-5xl ">$<span>00</span></h4>
            </div>
            <div class="bg-orange-400 p-8 rounded-xl">
                <h2 class="text-2xl ">Withdraw</h2>
                <h4 class="text-5xl ">$<span>00</span></h4>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h2 class="text-2xl ">Balance</h2>
                <h4 class="text-5xl ">$<span>1240</span></h4>
            </div>
        </div>
        </section>

         <!-- deposit and Withdraw -->
         <section class="mt-12">
                <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                    <div class="bg-fuchsia-400 p-8 rounded-xl">
                        <h2 class="text-2xl font-semibold text-white">Please Deposit</h2>
        <input class="w-9/12 block mb-3 px-3 mt-5 " type="email" name="" id="input-email" placeholder="$ Amount you want to deposit">
        <button id="btn-submit" class="bg-amber-700 px-8 py-2  text-1xl font-semibold text-white rounded-xl  hover:bg-violet-600">deposit</button>
                    </div>
                    <div class="bg-sky-400 p-8 rounded-xl">
                        <h2 class="text-2xl font-semibold text-white">Please Withdraw</h2>
        <input class="w-9/12 block mb-3 px-3 mt-5 " type="email" name="" id="input-email" placeholder="$ Amount you want to Withdraw">
        <button id="btn-submit" class="bg-amber-700 px-8 py-2 text-1xl font-semibold text-white rounded-xl  hover:bg-fuchsia-600">Withdraw</button>
                    </div>
                </div>
         </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
